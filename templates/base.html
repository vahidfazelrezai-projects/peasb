<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PEA Scibowl Question Database</title>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/base.css">

    <!-- MathJax -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- Fades status messages -->
    <script>
      $(document).ready(function () {
        $(".status").delay(2000).fadeOut("slow");
      });
    </script>

    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% block body %}
    {% endblock %}
    <div class="container">
      <span class="status_wrapper">
        {% for message in status %}
        <h4 align="center" class="status"><span class="label {{ message.1 }}" style="padding: 10px">{{ message.0 }}</span></h4>
        {% endfor %}
      </span>
      {% block content %}
      {% endblock %}
    </div>
    {% block footer %}
    {% endblock %}
  </body>
</html>
