{% extends "base.html" %}
{% block content %}
  {% include "navbar.html" %}
  <form method="post" action="">{% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
