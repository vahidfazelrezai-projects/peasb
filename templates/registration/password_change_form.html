{% extends "base.html" %}
{% block head %}
  <style>
    .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
      font-size: 16px;
    }
  </style>
{% endblock %}
{% block body %}
  {% include "navbar.html" %}
{% endblock %}
{% block content %}
  <h1>Change Password</h1>
  <form method="post" action="" style="max-width: 300px" role="form">{% csrf_token %}
    {% for field in form %}
      {{ field }}
    {% endfor %}
    <input type="submit" class="btn btn-primary btn-block" value="Change">
  </form>
{% endblock %}
