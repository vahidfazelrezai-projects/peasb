{% extends "base.html" %}
{% block body %}
  {% include "navbar.html" %}
{% endblock %}
{% block content %}
  <h2>Change Password</h2>
  <form method="post" action="">{% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <th style="float:right">{{ field.label_tag }}</th>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
