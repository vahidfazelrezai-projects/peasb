{% extends "base.html" %}
{% block body %}
<ul class="navbar">
  <li class="navbar" style="float: right; margin: -1px 2px 0px 0px"><a href="/login">Login</a></li>
</ul>
{% endblock %}
{% block content %}
  <br>
  <h2>Login</h2>
  <form method="post" action="">{% csrf_token %}
    <table>
      <tr>
        <th>{{ form.username.label_tag }}</th>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <th>{{ form.password.label_tag }}</th>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
